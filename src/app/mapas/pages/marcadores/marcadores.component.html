<div #mapa class="mapa-container"></div>

<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item" *ngFor="let marcador of marcadores; let i = index;" [ngStyle]="{
        'background-color': marcador.color
    }"
    (click)="irMarcador( marcador )" 
    (dblclick)="eliminarMarcador(i)">
        Marcador {{ i + 1}}
    </li>
</ul>
